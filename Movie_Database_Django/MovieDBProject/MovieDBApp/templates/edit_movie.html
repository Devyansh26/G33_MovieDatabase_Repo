{% extends 'base.html' %}

{% block title %}Edit Movie{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <h3>Edit Movie: {{ movie.title }}</h3>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="title">Title*</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ movie.title }}" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="year">Year</label>
                            <input type="text" class="form-control" id="year" name="year" value="{{ movie.year }}">
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="genre">Genre</label>
                            <input type="text" class="form-control" id="genre" name="genre" value="{{ movie.genre }}">
                            <small class="text-muted">Separate genres with commas</small>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="director">Director</label>
                            <input type="text" class="form-control" id="director" name="director" value="{{ movie.director }}">
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="imdb_rating">IMDB Rating</label>
                            <input type="text" class="form-control" id="imdb_rating" name="imdb_rating" value="{{ movie.imdb_rating }}">
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="actors">Actors</label>
                            <input type="text" class="form-control" id="actors" name="actors" value="{{ movie.actors }}">
                            <small class="text-muted">Separate actors with commas</small>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="language">Language</label>
                            <input type="text" class="form-control" id="language" name="language" value="{{ movie.language }}">
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="trailer">Trailer URL</label>
                            <input type="url" class="form-control" id="trailer" name="trailer" value="{{ movie.trailer }}">
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="poster_url">Poster URL</label>
                            <input type="url" class="form-control" id="poster_url" name="poster_url" value="{{ movie.poster_url }}">
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="plot">Plot</label>
                            <textarea class="form-control" id="plot" name="plot" rows="4">{{ movie.plot }}</textarea>
                        </div>
                    </div>
                </div>
                
                {% if movie.poster_url %}
                <div class="row mt-3">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">Current Poster</div>
                            <div class="card-body text-center">
                                <img src="{{ movie.poster_url }}" alt="{{ movie.title }}" class="img-fluid" style="max-height: 300px;">
                            </div>
                        </div>
                    </div>
                </div>
                {% endif %}
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'movie_detail' title=movie.title %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Movie
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Update Movie
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
