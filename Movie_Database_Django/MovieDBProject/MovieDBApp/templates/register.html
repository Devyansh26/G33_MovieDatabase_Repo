{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block styles %}
<style>
    body {
        background-color: #121212;
    }

    .register-box {
        max-width: 500px;
        margin: 5rem auto;
        background-color: #1e1e1e;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        color: #fff;
    }

    .register-box h2 {
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .form-control {
        background-color: #2c2c2c;
        border: none;
        color: #fff;
        padding: 0.75rem;
    }

    .form-control::placeholder {
        color: #aaa;
    }

    .form-control:focus {
        background-color: #2c2c2c;
        color: #fff;
        box-shadow: none;
        border: 1px solid #ff0000;
    }

    .btn-danger {
        background-color: #ff0000;
        border: none;
    }

    .btn-danger:hover {
        background-color: #cc0000;
    }

    .divider {
        text-align: center;
        margin: 1.5rem 0;
        position: relative;
    }

    .divider::before,
    .divider::after {
        content: '';
        position: absolute;
        top: 50%;
        width: 45%;
        height: 1px;
        background-color: #444;
    }

    .divider::before {
        left: 0;
    }

    .divider::after {
        right: 0;
    }

    .divider span {
        padding: 0 1rem;
        background-color: #1e1e1e;
        color: #aaa;
    }

    .google-btn {
        background-color: #fff;
        color: #333;
        border: none;
        padding: 0.6rem 1rem;
        border-radius: 5px;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: background-color 0.2s;
    }

    .google-btn:hover {
        background-color: #f0f0f0;
    }

    .google-icon {
        width: 20px;
        height: 20px;
    }

    .login-link {
        margin-top: 1.5rem;
        text-align: center;
    }

    .login-link a {
        color: #ff4d4d;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="register-box">
    <h2>Register</h2>

    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Full Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Mobile Number -->
        <div class="mb-3">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" id="mobile" name="mobile" minlength="10" maxlength="10" placeholder="Enter your mobile number" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Confirm your password" required>
        </div>

        <!-- Submit Button -->
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-danger">Register</button>
        </div>
    </form>

    <!-- OR Divider -->
    <div class="divider"><span>or</span></div>

    <!-- Google Button (for display only) -->
    <div class="d-grid mb-3">
        <button class="google-btn" disabled>
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" class="google-icon">
            Continue with Google
        </button>
    </div>

    <!-- Link to Login page -->
    <div class="login-link">
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>
{% endblock %}
