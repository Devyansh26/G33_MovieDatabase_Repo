<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #2d2d2d;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .form-container h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
        }

        .form-control {
            background-color: #3d3d3d;
            border: none;
            color: white;
            margin-bottom: 20px;
            padding: 12px;
        }

        .form-control:focus {
            background-color: #454545;
            color: white;
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 25px;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            padding: 10px 25px;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #545b62;
            transform: scale(1.05);
        }

        .buttons-container {
            text-align: center;
            margin-top: 20px;
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .section-divider {
            border-top: 1px solid #454545;
            margin: 20px 0;
            padding-top: 20px;
        }
        
        .form-label {
            color: #ffc107;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Update Movie</h2>
            <form action="{{ url_for('update_movie', genre=genre, movie_id=movie.movie_id) }}" method="POST">
                <!-- Basic Information -->
                <div class="section-divider">
                    <h4 class="text-white mb-3">Basic Information</h4>
                    <div class="form-group">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" name="title" value="{{ movie.title }}" required placeholder="Movie Title">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Release Year</label>
                        <input type="number" class="form-control" name="year" value="{{ movie.year }}" required placeholder="Release Year">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Rating</label>
                        <input type="number" step="0.1" class="form-control" name="rating" value="{{ movie.rating }}" required placeholder="Rating">
                    </div>
                </div>

                <!-- Credits -->
                <div class="section-divider">
                    <h4 class="text-white mb-3">Credits</h4>
                    <div class="form-group">
                        <label class="form-label">Director</label>
                        <input type="text" class="form-control" name="director" value="{{ movie.director }}" placeholder="Director Name">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Writer</label>
                        <input type="text" class="form-control" name="writer" value="{{ movie.writer }}" placeholder="Writer Name(s)">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Cast</label>
                        <textarea class="form-control" name="cast" placeholder="Enter cast members (comma separated)">{{ movie.cast }}</textarea>
                    </div>
                </div>

                <!-- Details -->
                <div class="section-divider">
                    <h4 class="text-white mb-3">Additional Details</h4>
                    <div class="form-group">
                        <label class="form-label">Language</label>
                        <input type="text" class="form-control" name="language" value="{{ movie.language }}" placeholder="Movie Language">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Country</label>
                        <input type="text" class="form-control" name="country" value="{{ movie.country }}" placeholder="Country of Origin">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" placeholder="Movie Description">{{ movie.description }}</textarea>
                    </div>
                </div>

                <!-- Media -->
                <div class="section-divider">
                    <h4 class="text-white mb-3">Media</h4>
                    <div class="form-group">
                        <label class="form-label">Poster Image URL</label>
                        <input type="text" class="form-control" name="image" value="{{ movie.image }}" required placeholder="Image URL">
                    </div>
                </div>

                <div class="buttons-container">
                    <button type="submit" class="btn btn-primary">Update Movie</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
